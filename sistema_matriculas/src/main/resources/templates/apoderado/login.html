<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 mb-2">
					<img src="static/img/user.png" th:src="@{/img/login.png}"
						width="180" />
				</div>
				<form class="col-12 mb-4" th:action="@{/login}" method="post">
					<div class="form-group" id="user-group">
						<input type="text" class="form-control"
							placeholder="Nombre de usuario" name="username" />
					</div>
					<div class="form-group" id="contrasena-group">
						<input type="password" class="form-control"
							placeholder="Contrasena" name="password" />
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-sign-in-alt"></i> Ingresar
					</button>
				</form>
				<div class="col-12 forgot">
					<p>
						<a th:href="@{/formApoderados}">Crear Usuario - Registrarse</a>
				</div>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Nick o Contrase√±a Invalidas</div>
				<div th:if="${param.logout}" class="alert alert-success"
					role="alert">Cerraste sesion con exito</div>
			</div>
		</div>
	</div>
</body>
</html>

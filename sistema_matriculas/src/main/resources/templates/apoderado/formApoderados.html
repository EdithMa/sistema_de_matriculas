<!DOCTYPE html>
<html>

<head th:replace="layout/layout :: head"></head>

<body>
	<div class="wrapper ">
		<div class="sidebar" data-color="red" th:replace="layout/layout :: sidebar"></div>

		<div class="main-panel" id="main-panel">
			<nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute"
				th:replace="layout/layout :: navbar"></nav>

			<div class="panel-header panel-header-lg">
				<div th:replace="layout/layout :: error-msg" class="alert alert-danger alert-dismissible fade show"
					role="alert" th:if="${error != null}"></div>
			</div>

			<div class="content">
				<div class="row">
					<div class="col-md-10">
						<div class="card">
							<div class="card-header">
								<h5 class="title" th:text="${titulo}"></h5>
							</div>
							<div class="card-body">
								<form class="needs-validation" th:action="@{/formApoderados}" th:object="${apoderado}"
									method="post">
									<div class="row">
										<div class="col-md-6 mb-2">
											<label>Ingrese Nombres:</label>
											<input type="text" th:field="*{nombre}"
												onkeypress="return soloLetras(event)" onblur="limpia()"
												id="ApoderadoNombre" class="form-control" pattern=".{3,15}" required>
											<p class="validation">Escribe solo letras.</p>
										</div>

										<div class="col-md-6 mb-2">
											<label>Ingrese Apellidos:</label>
											<input type="text" th:field="*{apellidos}"
												onkeypress="return soloLetras(event)" onblur="limpia1()"
												id="ApoderadoApellido" class="form-control" pattern=".{3,15}" required>
										</div>
									</div>


									<div class="row">
										<div class="col-md-6 mb-2">
											<label>Ingrese DNI:</label>
											<input type="text" th:field="*{dni}" class="form-control"
												onkeypress="return soloNumeros(event)" pattern=".{8,8}" required>
										</div>

										<div class="col-md-6 mb-2">
											<label>Ingrese Correo:</label>
											<input type="email" th:field="*{email}" class="form-control" required>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 mb-2">
											<label>Ingrese Tel√©fono:</label>
											<input type="text" th:field="*{telefono}" class="form-control"
												onkeypress="return soloNumeros(event)" pattern=".{7,9}" required>
										</div>
									</div>
									<br>
									<input type="hidden" th:field="*{id}">
									<div class="row">
										<div class="col-12 text-center">
											<button type="submit" class="btn btn-success" th:text="${nombreboton}">
												<i class="far fa-save"></i>
											</button>
											<a th:href="@{/principal/}" class="btn btn-success bg-warning">
												<i class="fas fa-times-circle"></i> Cancelar
											</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer" th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>
	<div class ="container">
	<h1>Lista de Apoderados Registrados</h1>
	<table class = "table table-bordered table-hover">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>DNI</th>
				<th>Email</th>
				<th>Teléfono</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${apoderados}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.nombre}"></td>
				<td th:text="${item.apellidos}"></td>
				<td th:text="${item.dni}"></td>
				<td th:text="${item.email}"></td>
				<td th:text="${item.telefono}"></td>
				<td>
					<a th:href="@{/formApoderados/}+${item.id}" class="btn btn-dark">Editar</a>
					
				</td>
				<td> 
					<a th:href="@{/eliminar/}+${item.id}" class="btn btn-dark" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	<br>
	
	</div>
</body>
</html>

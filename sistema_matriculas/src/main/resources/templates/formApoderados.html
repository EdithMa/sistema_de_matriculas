<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/funciones.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container">
	<br>
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form class="needs-validation" th:action="@{/formApoderados}" th:object="${apoderado}" method="post">
				<div class="row">
					<div class="col-md-6 mb-2">
						<label>Ingrese Nombres:</label> 
						<input type="text" th:field="*{nombre}" maxlength="35" onkeypress="return soloLetras(event)" onblur="limpia()" id="ApoderadoNombre" class="form-control" required>
						<p class="validation">Escribe solo letras.</p>					
					</div>
					
					<div class="col-md-6 mb-2">
						<label>Ingrese Apellidos:</label> 
						<input type="text" th:field="*{apellidos}" maxlength="35" onkeypress="return soloLetras(event)" onblur="limpia1()" id="ApoderadoApellido" class="form-control" required>
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-md-6 mb-2">
						<label>Ingrese DNI:</label> 
						<input type="text" th:field="*{dni}" maxlength="8" class="form-control" onkeypress="return soloNumeros(event)" required>						
					</div>
					
					<div class="col-md-6 mb-2">
						<label>Ingrese Correo:</label> 
						<input type="email" th:field="*{email}" class="form-control" required>
					</div>		
				</div>
				
				<div class="row">
					<div class="col-md-6 mb-2">
						<label>Ingrese Tel√©fono:</label> 
						<input type="text" th:field="*{telefono}" maxlength="9" class="form-control" onkeypress="return soloNumeros(event)" required>
					</div>
				</div>
				<br>
				<input type="hidden" th:field="*{id}">
				<div class="row">
					<div class="col-12 text-center">
						<button type="submit" class="btn btn-primary" th:text="${nombreboton}">
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-checklist" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/> <path fill-rule="evenodd" d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/> 
						</svg>
						</button>	
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

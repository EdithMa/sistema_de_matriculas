<!DOCTYPE html>
<html>

<head th:replace="layout/layout :: head"></head>

<body>
	<div class="wrapper ">
		<div class="sidebar" data-color="red" th:replace="layout/layout :: sidebar"></div>

		<div class="main-panel" id="main-panel">
			<nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute"
				th:replace="layout/layout :: navbar"></nav>

			<div class="panel-header panel-header-lg">
				<div th:replace="layout/layout :: error-msg" class="alert alert-danger alert-dismissible fade show"
					role="alert" th:if="${error != null}"></div>
			</div>

			<div class="content">
				<div class="row">
					<div class="col-md-10">
						<div class="card">
							<div class="card-header">
								<h5 class="title" th:text="${titulo}"></h5>
							</div>
							<div class="card-body">
								<form class="needs-validation" th:action="@{/formAula}" th:object="${grado}"
									method="post">
									<div class="row">
										<div class="col-md-6 mb-2">
											<label>Seleccione nivel: </label>
											<select class="form-control" id="" th:field="*{nivel}" required>
												<div>
													<option value="">Seleccione</option>
													<option value="Primaria">Primaria</option>
													<option value="Secundaria">Secundaria</option>
												</div>
											</select>
										</div>
										<div class="col-md-6 mb-2">
											<label>Seleccione grado: </label>
											<select class="form-control" id="" th:field="*{grado}" required>
												<div>
													<option value="">Seleccione</option>
													<option value="Primero">1</option>
													<option value="Segundo">2</option>
													<option value="Tercero">3</option>
													<option value="Cuarto">4</option>
													<option value="Quinto">5</option>
													<option value="Sexto">6</option>

												</div>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6 mb-2">
											<label>Seleccione secci√≥n: </label>
											<select class="form-control" id="" th:field="*{secciones}" required>
												<div>
													<option value="">Seleccione</option>
													<option value="A">A</option>
													<option value="B">B</option>
												</div>
											</select>
										</div>
										<div class="col-md-6 mb-2">
											<label>Ingrese capacidad: </label>
											<input class="form-control" id="" th:field="*{capacidad}" required>
										</div>
									</div>
									<br>
									<input type="hidden" th:field="*{id}">
									<div class="row">
										<div class="col-12 text-center">
											<button type="submit" class="btn btn-success" th:text="${guardarGrado}">
												<i class="far fa-save"></i>
											</button>
											<a th:href="@{/principal/}" class="btn btn-success bg-warning">
												<i class="fas fa-times-circle"></i> Cancelar
											</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer" th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
</body>

</html>

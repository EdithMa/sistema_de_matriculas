<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grados</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
	<div class="container mt-4">
	<h1 class="text-center mb-4">Lista de grados y secciones disponibles</h1>
		<table class="table table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Grado</th>
					<th>Sección</th>
					<th>Tipo</th>									
					<th></th>
					<th></th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="grado:${grados}">
					<td th:text="${grado.id}"></td>
					<td th:text="${grado.descripcion}"></td>
					<td th:text="${grado.secciones}"></td>
					<td th:text="${grado.tipo}"></td>													
					<td>
						<a th:href="@{/formGrado/}+${grado.id}" class="btn btn-dark">Editar</a>
					</td>
					<td>
						<a th:href="@{/eliminarGrado/}+${grado.id}" class="btn btn-dark" onclick="return confirm('Seguro que desea eliminar el registro?');">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<a th:href="@{/formGrado}" class="btn btn-info"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>Nuevo grado y sección</a>
	</div>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Formulario</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/funciones.js}" type="text/javascript"></script>


</head>
<body>
	<div class="container">
		<br>
		<div class="card">
			<h5 class="card-header" th:text="${titulo}"></h5>
			<div class="card-body">
				<form class="needs-validation" th:action="@{/formGrado}" th:object="${grado}" method="post">
					<div class="row">
						<div class="col-md-6 mb-2">
							<label>Seleccione tipo: </label> 
							<select class="form-control" id="" th:field="*{tipo}" required>
						      <div>
							      <option value="">Seleccione</option>
							      <option value="Primaria">Primaria</option>
							      <option value="Secundaria">Secundaria</option>							      
						      </div>						     
						    </select>					
						</div>	
						<div class="col-md-6 mb-2">
							<label>Ingrese grado: </label> 
							<!-- <input type="text" th:field="*{nombre}" maxlength="35" onkeypress="return soloLetras1(event)" onblur="limpia2()" id="AlumnoNombre" class="form-control" required> -->
							<input type="text" th:field="*{descripcion}" class="form-control" required>						
						</div>											
					</div>	
					<div class="row">
						<div class="col-md-6 mb-2">
							<label>Ingrese secci√≥n: </label> 
							<!-- <input type="text" th:field="*{nombre}" maxlength="35" onkeypress="return soloLetras1(event)" onblur="limpia2()" id="AlumnoNombre" class="form-control" required> -->
							<input type="text" th:field="*{secciones}" class="form-control" required>						
						</div>											
					</div>					
					<br>
					<input type="hidden" th:field="*{id}">
					<div class="row">
						<div class="col-12 text-center">
							<button type="submit" class="btn btn-success" th:text="${guardarGrado}"> 
									<svg
									width="1em" height="1em" viewBox="0 0 16 16"
									class="bi bi-arrow-right-circle-fill" fill="currentColor"
									xmlns="http://www.w3.org/2000/svg">
  									<path fill-rule="evenodd"
										d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z" />
									</svg>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

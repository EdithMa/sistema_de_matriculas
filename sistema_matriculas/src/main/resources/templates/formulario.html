
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/funciones.js}" type="text/javascript"></script>


</head>
<body>
	<div class="container">
		<br>
		<div class="card">
			<h5 class="card-header" th:text="${titulo}"></h5>
			<div class="card-body">
				<form class="needs-validation" th:action="@{/form}" th:object="${alumno}" method="post">
					<div class="row">
						<div class="col-md-6 mb-2">
							<label>Ingrese Nombres: </label> 

							<!-- <input type="text" th:field="*{nombre}" maxlength="35" onkeypress="return soloLetras1(event)" onblur="limpia2()" id="AlumnoNombre" class="form-control" required> -->
							<input type="text" th:field="*{nombre}" onkeypress="return soloLetras(event)" onblur="limpia()" id="ApoderadoNombre" class="form-control" pattern=".{3,15}" required>						

						</div>
						<div class="col-md-6 mb-2">
							<label>Ingrese apellidos: </label> 
							<input type="text" th:field="*{apellido}" onkeypress="return soloLetras1(event)" onblur="limpia3()" id="AlumnoApellido" class="form-control" pattern=".{3,15}" required>
						</div>						
					</div>
					<div class="row">
						<div class="col-md-6 mb-2">
							<label>Ingrese nombre del familiar con el que vive</label> 
							<!-- <input type="text" th:field="*{viveCon}" maxlength="20" onkeypress="return soloLetras2(event)" onblur="ViveCon()" id="AlumnoNombre" class="form-control" required> -->	
							<select class="form-control" id="" th:field="*{viveCon}" required>
						      <div>
							      <option value="">Seleccione</option>
							      <option value="Padre">Padre</option>
							      <option value="Madre">Madre</option>
							      <option value="Otros">Otros</option>
						      </div>						     
						    </select>						
						</div>
						<div class="col-md-6 mb-2">
							<label>Ingrese n√∫mero de hermanos</label> 
							<input type="text" th:field="*{numeroHermanos}" maxlength="2" class="form-control" onkeypress="return soloNumeros(event)" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-2">
							<label>Ingrese colegio de procedencia</label> 
							<input type="text" th:field="*{colegioProcedencia}" class="form-control" pattern=".{5,30}" required>
						</div>
						<div class="col-md-6 mb-2">
							<label>Ingrese observaciones</label> 
							<input type="text" th:field="*{observaciones}" class="form-control" pattern=".{5,120}">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-2">
							<label>Ingrese fecha nacimiento</label> 
							<input type="date" th:field="*{fechanac}" class="form-control" min="2002-12-31" max="2014-12-31" required>
						</div>						
					</div>
					<br>
					<input type="hidden" th:field="*{alumno_id}">
					<div class="row">
						<div class="col-12 text-center">
							<button type="submit" class="btn btn-success" th:text="${guardar}"> 
									<svg
									width="1em" height="1em" viewBox="0 0 16 16"
									class="bi bi-arrow-right-circle-fill" fill="currentColor"
									xmlns="http://www.w3.org/2000/svg">
  									<path fill-rule="evenodd"
										d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z" />
									</svg>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
